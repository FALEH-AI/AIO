<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <style>
        :root {
            --bg: #0a0a0b;
            --sidebar-bg: #111116;
            --accent: #7aa2f7;
            --border: #24283b;
            --text: #a9b1d6;
        }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        
        .sidebar {
            position: fixed; right: 0; top: 0; bottom: 0; width: 70px; 
            background: var(--sidebar-bg); display: flex; flex-direction: column; 
            align-items: center; padding-top: 25px; border-left: 1px solid var(--border); z-index: 9999;
        }

        .nav-item {
            width: 50px; height: 50px; margin-bottom: 20px; background: #1a1b26; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 24px; transition: 0.3s; border: 1px solid var(--border); color: var(--text);
            position: relative;
        }

        .nav-item:hover { background: var(--accent); color: white; transform: translateX(-5px); }
        .nav-item.active { background: var(--accent); color: white; box-shadow: 0 0 15px rgba(122, 162, 247, 0.4); }

        .nav-item::after {
            content: attr(data-title); position: absolute; right: 80px; background: #1a1b26;
            color: white; padding: 6px 12px; border-radius: 6px; font-size: 12px;
            white-space: nowrap; opacity: 0; pointer-events: none; border: 1px solid var(--border); transition: 0.2s;
        }
        .nav-item:hover::after { opacity: 1; }

        .content { margin-right: 70px; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
    </style>
</head>
<body>

    <script>
        function switchTool(id, btn) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));

        }
